<h1 matDialogTitle>Add new fuel attendant</h1>

<mat-dialog-content>
  <form [formGroup]="dispenserForm" (ngSubmit)="onSubmit()" fxLayout="column">

    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input type="text" formControlName="firstName" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Middle name</mat-label>
      <input type="text" formControlName="middleName" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input type="text" formControlName="lastName" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input type="tel" formControlName="phone" matInput>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" type="submit">Submit</button>

</mat-dialog-actions>
