<h1>Fuel attendants</h1>

<div class="users-list-container">
  <div class="header" fxLayout="row">
    <span fxFlex="1 1 auto"></span>
    <button mat-flat-button color="primary" (click)="openNewDispenserDialog()">
      <mat-icon>add</mat-icon>
      Add Fuel attendant
    </button>
  </div>

@if (dispenserStore.loading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

@if (dispenserStore.error()) {
  <mat-error class="error-message">{{ dispenserStore.error()}}</mat-error>
}

<table mat-table [dataSource]="dispenserStore.dispensers()" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let dispenser">{{ dispenser.firstName | titlecase}} {{ dispenser.lastNamee | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let dispenser">{{ dispenser.phone | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let dispenser">active</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">
        No users available
    </td>
  </tr>

</table>

</div>
