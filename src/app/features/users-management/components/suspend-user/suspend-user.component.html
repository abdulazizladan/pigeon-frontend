<h1 matDialogTitle>Suspend user account</h1>

<mat-dialog-content fxLayout="column" fxLayoutGap="15px">
    Are you sure you want to suspend this user: {{data.email}}?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose>Cancel</button>
    <span fxFlex="1 1 auto"></span>
    <button mat-flat-button color="primary" (click)="onSubmit()">Yes</button>
</mat-dialog-actions>
