<h1 matDialogTitle>Unassign station's current manager</h1>
    <mat-dialog-content>
       Are you sure you want to unassign current station manager?
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutGap="25px">
        <span fxFlex="1 1 auto"></span>
        <button mat-button matDialogClose>Cancel</button>
        <button mat-flat-button color="primary">Unassign</button>
    </mat-dialog-actions>
