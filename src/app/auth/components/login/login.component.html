      <mat-card-header>
          <mat-card-title fxLayout="row" fxFlexAlign="center">
            User login
          </mat-card-title>
          <!-- <mat-card-subtitle>Kindly login</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutGap="1px" [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        @if(authStore.loading()){
          <mat-progress-bar mode="query"></mat-progress-bar>
        }
      </mat-card-content>
      <mat-card-actions fxLayout="column" fXLayoutGap="2px" fxLayoutAlign="space-between stretch">
          <button mat-flat-button color="secondary" style="width: 100%" [disabled]="loginForm.invalid || authStore.loading()" (click)="submit()">Login</button>
          <div fxLayout="row" fxLayoutAlign="center center">
            <span style="padding: 20px 0px">or</span>
          </div>
          <button mat-stroked-button style="width: 100%">Reset password</button>
      </mat-card-actions>
      @if(authStore.error()){
        <mat-card-footer>
          {{authStore.error()}}
        </mat-card-footer>
      }
  </mat-card>
</div>
