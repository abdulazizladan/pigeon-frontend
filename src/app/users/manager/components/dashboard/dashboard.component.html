<div class="dashboard-page-wrapper">
  <h1 class="page-title">Manager Dashboard</h1>

  <section class="summary-cards-section">
    <div class="dashboard-grid-container">

      <mat-card class="stat-card sales-card-theme">
        <mat-card-content class="stat-card-content">
          <div class="stat-text-group">
            <span class="stat-title">Today's Sale</span>
            <span class="stat-main-value color-indigo">
              &#8358;0.00
            </span>
            <span class="stat-trend-text color-success">
              +0.0% from yesterday
            </span>
          </div>
          <mat-icon class="stat-icon color-indigo">
            attach_money
          </mat-icon>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card pumps-card-theme">
        <mat-card-content class="stat-card-content">
          <div class="stat-text-group">
            <span class="stat-title">Fuel Pumps</span>
            <span class="stat-main-value color-green">
              
            </span>
            <span class="stat-trend-text color-info">
              active today
            </span>
          </div>
          <mat-icon class="stat-icon color-green">
            local_gas_station
          </mat-icon>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card stock-card-theme">
        <mat-card-content class="stat-card-content">
          <div class="stat-text-group">
            <span class="stat-title">Fuel Stock</span>
            <span class="stat-main-value color-orange">
              0%
            </span>
            <span class="stat-trend-text color-warning">
              -0.0% from yesterday
            </span>
          </div>
          <mat-icon class="stat-icon color-orange">
            bar_chart
          </mat-icon>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card attendants-card-theme">
        <mat-card-content class="stat-card-content">
          <div class="stat-text-group">
            <span class="stat-title">Attendants</span>
            <span class="stat-main-value color-teal">
              0
            </span>
            <span class="stat-trend-text color-info">
              active today
            </span>
          </div>
          <mat-icon class="stat-icon color-teal">
            person_pin
          </mat-icon>
        </mat-card-content>
      </mat-card>

    </div>
  </section>
</div>
