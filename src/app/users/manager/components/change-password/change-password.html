<div class="change-password-container">
  <!-- Associate the form with the FormGroup and handle submission -->
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()" class="form-content">

    <!-- Email Field -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Password</mat-label>
      <!-- Use matInput and formControlName -->
      <input matInput type="password" formControlName="password" required>
      
      <!-- Specific error messages for required and format errors -->
      <mat-error *ngIf="passwordControl.hasError('required') && passwordControl.touched">
        Password is required.
      </mat-error>
      <mat-error *ngIf="passwordControl.hasError('email') && passwordControl.touched">
        Please enter a strong password.
      </mat-error>
    </mat-form-field>

    <!-- Confirm Email Field -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="confirmPasswordControl.hasError('required') && confirmPasswordControl.touched">
        Confirm Password is required.
      </mat-error>
    </mat-form-field>

    <!-- Global Mismatch Error -->
    <!-- This checks the custom validator result on the FormGroup level -->
    <div *ngIf="changeForm.hasError('passwordsMismatch') && (confirmPasswordControl.touched || passwordControl.touched)" class="error-message">
      Passwords do not match.
    </div>
    
    <!-- Submit Button -->
    <button 
      mat-flat-button 
      color="primary" 
      type="submit" 
      [disabled]="changeForm.invalid || isSubmitting()"
      class="w-full mt-4">
      <!-- Using the signal for state management -->
      {{ isSubmitting() ? 'Submitting...' : 'Change password' }}
    </button>
  </form>
</div>
